<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="reset.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />

    <title>Pawan's To Do List</title>
</head>

<body>
    <header>
        <h1> Pawan's To do list </h1>
    </header>
    <main>
        <section id="wrapper">
            <div>
                <section>
                    <input type="text" placeholder="Add a To do" id="inputTodo" /> <button class="reply" id="replySubmit"><i
                            class="fas fa-reply fa-flip-horizontal"></i></button>
                </section>
            </div>
            <form action="#" method="POST">
                <ul>
                    <li class="todo">
                        <input type="checkbox" name="todo1" value="itemone" class="check">

                        <p class="task">Take a nap</p>
                        <button class=" remove" id="remove1"><i class="fas fa-times"></i> </button>
                    </li>


                </ul>
            </form>
    </main>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="js\app.js"></script>
</body>

</html>
